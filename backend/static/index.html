<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Executing LLM Platform</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f7fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #667085;
        --border: #e4e7ec;
        --primary: #2563eb;
        --primary-ghost: #e8f0ff;
        --assistant: #f1f5f9;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 32px 24px 48px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .header {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .header h1 {
        font-size: 28px;
        margin: 0;
      }

      .header p {
        margin: 0;
        color: var(--muted);
      }

      .status-line {
        padding: 10px 14px;
        border-radius: 10px;
        background: var(--card);
        border: 1px solid var(--border);
        color: var(--muted);
        font-size: 14px;
      }

      .chat-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        height: 70vh;
        min-height: 520px;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .message {
        max-width: 72%;
        padding: 12px 14px;
        border-radius: 14px;
        white-space: pre-wrap;
        line-height: 1.4;
        font-size: 14.5px;
      }

      .message.user {
        align-self: flex-end;
        background: var(--primary);
        color: #fff;
        border-bottom-right-radius: 4px;
      }

      .message.assistant {
        align-self: flex-start;
        background: var(--assistant);
        border-bottom-left-radius: 4px;
      }

      .message .artifacts {
        margin-top: 10px;
        display: grid;
        gap: 12px;
      }

      .message img {
        max-width: 100%;
        border-radius: 10px;
        border: 1px solid var(--border);
      }

      .composer {
        border-top: 1px solid var(--border);
        padding: 14px 12px 4px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .composer textarea {
        width: 100%;
        min-height: 84px;
        border-radius: 12px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        font-size: 14.5px;
        resize: vertical;
      }

      .composer-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .file-input {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: var(--muted);
      }

      button {
        border: none;
        background: var(--primary);
        color: #fff;
        padding: 10px 18px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <h1>Code-Executing LLM Platform</h1>
        <p>Enterprise-grade analysis UI with live status updates.</p>
      </div>

      <div class="status-line" id="status">Status: idle</div>

      <div class="chat-card">
        <div class="messages" id="messages"></div>

        <div class="composer">
          <textarea id="query" placeholder="Ask a question about your files..."></textarea>
          <div class="composer-actions">
            <label class="file-input">
              <input id="fileInput" type="file" multiple />
              Upload files
            </label>
            <button id="analyzeBtn">Analyze</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const messagesEl = document.getElementById("messages");
      const analyzeBtn = document.getElementById("analyzeBtn");

      const addMessage = (role, text, artifacts = []) => {
        const wrapper = document.createElement("div");
        wrapper.className = `message ${role}`;
        wrapper.textContent = text;

        if (artifacts.length) {
          const artifactWrap = document.createElement("div");
          artifactWrap.className = "artifacts";
          artifacts.forEach((url) => {
            const img = document.createElement("img");
            img.src = url;
            artifactWrap.appendChild(img);
          });
          wrapper.appendChild(artifactWrap);
        }

        messagesEl.appendChild(wrapper);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      };

      const setStatus = (text) => {
        statusEl.textContent = `Status: ${text}`;
      };

      analyzeBtn.addEventListener("click", async () => {
        const files = document.getElementById("fileInput").files;
        const query = document.getElementById("query").value.trim();

        if (!query) {
          setStatus("enter a query first");
          return;
        }

        analyzeBtn.disabled = true;
        setStatus("queued");
        addMessage("user", query);
        document.getElementById("query").value = "";

        const formData = new FormData();
        for (const file of files) {
          formData.append("files", file);
        }
        formData.append("query", query);

        try {
          const response = await fetch("/api/analyze", {
            method: "POST",
            body: formData,
          });
          const payload = await response.json();
          if (!response.ok) {
            setStatus("error");
            addMessage("assistant", payload.error || "Unknown error.");
            analyzeBtn.disabled = false;
            return;
          }
          const runId = payload.run_id;
          if (!runId) {
            setStatus("error");
            addMessage("assistant", "Missing run_id from server.");
            analyzeBtn.disabled = false;
            return;
          }

          const statusTimer = setInterval(async () => {
            try {
              const statusResp = await fetch(`/api/status/${runId}`);
              const statusPayload = await statusResp.json();
              setStatus(statusPayload.status || "running");
            } catch {
              setStatus("running");
            }
          }, 800);

          const resultTimer = setInterval(async () => {
            try {
              const resultResp = await fetch(`/api/result/${runId}`);
              if (resultResp.status === 202) {
                return;
              }
              const resultPayload = await resultResp.json();
              clearInterval(statusTimer);
              clearInterval(resultTimer);
              if (!resultResp.ok) {
                setStatus("error");
                addMessage("assistant", resultPayload.error || "Unknown error.");
                analyzeBtn.disabled = false;
                return;
              }
              setStatus("done");
              addMessage("assistant", resultPayload.text || "", resultPayload.artifacts || []);
              analyzeBtn.disabled = false;
            } catch (err) {
              clearInterval(statusTimer);
              clearInterval(resultTimer);
              setStatus("error");
              addMessage("assistant", String(err));
              analyzeBtn.disabled = false;
            }
          }, 1200);
        } catch (err) {
          setStatus("error");
          addMessage("assistant", String(err));
          analyzeBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
